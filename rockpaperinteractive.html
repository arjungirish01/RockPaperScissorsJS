<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="rock-paper-scissors.css">
  </head>
  <body>

    <p class="title">
      !!Rock Paper Scissors Game!!
    </p>

    <button class="game-button" onclick="
      let comMove=computerMove();
      game(comMove,`rock`);
      ">
      <img src="rock-emoji.png" class="img-button">
    </button>

    <button class="game-button" onclick="
      comMove=computerMove();
      game(comMove,`paper`);
    ">
      <img src="paper-emoji.png" class="img-button">
    </button>
    
    <button class="game-button" onclick="
      comMove=computerMove();
      game(comMove,`scissors`);
    ">
      <img src="scissors-emoji.png" class="img-button">
    </button>
    
    <p class="status">

    </p>

    <p class="moves">
      
    <p>

    <p class="scoreUpdate">

    </p>

    <button class="reset-button" onclick="
      localStorage.removeItem('score');
      score.win=0;
      score.tie=0;
      score.lost=0;
      updateElement();
    ">
      Reset Score
    </button>
    
    <script src="rock-paper-scissors.js">
    </script>
  </body>
</html>
